            <img src="/assets/img/angular2-logo-red.png"/>
            <i class="material-icons"> attach_money </i>

        Personal Finance
    </a>

<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
    </div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link">
                <i class="material-icons">build</i>
                <p class="nav-item collapsed" href="#submenu1" data-toggle="collapse" data-target="#submenu1">Settings</p>
            </a>
            <div class="collapse" id="submenu1" aria-expanded="false">
                <ul class="flex-column pl-2 nav">
                    <li class="nav-item" *ngFor="let settingItem of settingsItems">
                        <a class="nav-link py-0" [routerLink]="[settingItem.path]">
                            <i class="material-icons">{{settingItem.icon}}</i>
                            <p>{{settingItem.title}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
